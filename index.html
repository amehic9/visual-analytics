<!DOCTYPE html>
<html>
<head>
	<title>Workbench - Empty</title>

	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./libs/lodash.js"></script>
	<script type="text/javascript" src="./libs/vis-charting.js"></script>

	<script type="text/javascript" src="./config.js"></script>
	<script type="text/javascript" src="./data/data.js"></script>
	<script type="text/javascript" src="./visualization/main.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>
		body {
			font: 12px sans-serif;
		}

		.axis path,
		.axis line {
			fill: none;
			stroke: #999;
			shape-rendering: crispEdges;
		}

		.line {
			fill: none;
			stroke: black;
			stroke-width: 1.5px;
		}

		.line.bands {
			stroke: #6c949f;
			stroke-opacity: 0.6;
		}

		.area.bands {
			fill: #6c949f;
			fill-opacity: 0.3;
			stroke: none;
		}

	</style>
	<style>
		.slider {
			-webkit-appearance: none;
			width: 200px;
			height: 25px;
			background: #d3d3d3;
			outline: none;
			opacity: 0.7;
			-webkit-transition: .2s;
			transition: opacity .2s;
		}

		.slider:hover {
			opacity: 1;
		}

		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 25px;
			height: 25px;
			background: #4CAF50;
			cursor: pointer;
		}

		.slider::-moz-range-thumb {
			width: 25px;
			height: 25px;
			background: #4CAF50;
			cursor: pointer;
		}
	</style>
	<style>
		#sliders1    {
			width: 200px;
			height: 100px;
			float: left;
			margin-right: 20px;
		}

		#sliders2  {
			width: 200px;
			height: 100px;
			float: left;
		}
	</style>
	<script src="http://d3js.org/d3.v3.js"></script>
</head>
<body>
<div id="control-buttons" class="text-center" style="margin: 20px 0">
	<button onClick="drawVisualization();drawSecondVisualization()">Draw Visualization</button>
	<!--<button onClick="fireRandomFilterEvent()">Fire Random Filter Event</button>
	<button onClick="clearFilter()">Clear Filter</button>
	<button onClick="fireRandomBrushEvent()">Fire Random Brush Event</button>
	<button onClick="clearBrush()">Clear Brush</button>
	<button onClick="drawSecondVisualization()">Draw Second Visualization</button>
	<div id="size-container">width: <input id="vis-width" type="number"> height: <input id="vis-height" type="number">  <button onclick="setSize();">Set Size</button></div>-->
	First Dataset:
	<select id="selection1">
		<option value="eur_usd">EUR-USD</option>
		<option value="usd_yen">USD-YEN</option>
		<option value="cad_usd">CAD-USD</option>
		<option value="chf_usd">CHF-USD</option>
		<option value="cny_usd">CNY-USD</option>
		<option value="gbp_usd">GBP-USD</option>
	</select>

	Second Dataset:
	<select id="selection2">
		<option value="chf_usd">CHF-USD</option>
		<option value="eur_usd">EUR-USD</option>
		<option value="usd_yen">USD-YEN</option>
		<option value="cad_usd">CAD-USD</option>
		<option value="cny_usd">CNY-USD</option>
		<option value="gbp_usd">GBP-USD</option>
	</select>
</div>

<div id="sliders" class="row text-center" style="margin: 20px 20px">
	<div id="sliders1">
		<p>Size of Sliding Window: <span id="slid"></span></p>
		<input type="range" min="1" max="100" value="25" id="slidingwindow_rng" class="slider">
	</div>
	<div id="sliders2">
		<p>Threshold: <span id="thresh"></span></p>
		<input type="range" min="1" max="100" value="5" id="threshold_rng" class="slider">
	</div>
</div>

<div style="margin-left: 10px;" id="visualization-space">
	<iframe style="width: 48% !important" id="visualization-iframe" src="about:blank" frameborder="0" scrolling="no"></iframe>
	<iframe style="width: 48% !important" id="second-visualization-iframe" src="about:blank" frameborder="0" scrolling="no"></iframe>
</div>
<p style="margin: 10px 0 0 10px">Select .csv and upload it:</p>
<input style="margin-left: 10px;" id="fileSelect" type="file" accept=".csv" />



<script src="http://d3js.org/d3.v3.js"></script>

<script>
	var slidwindow = document.getElementById("slidingwindow_rng");
	var out_slid = document.getElementById("slid");
	var slidthresh = document.getElementById("threshold_rng");
	var out_thresh = document.getElementById("thresh");

	out_slid.innerHTML = slidwindow.value;
	out_thresh.innerHTML = slidthresh.value;

	slidwindow.oninput = function() {
		out_slid.innerHTML = this.value;
	};
	slidthresh.oninput = function() {
		out_thresh.innerHTML = this.value;
	};
</script>
</body>
</html>
